<div class="p-3 text-bg-dark" th:fragment="header">
  <div class="container">
    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
      <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
        <img width="40" height="32" src="https://www.svgrepo.com/show/276191/cabbage.svg"/>
      </a>

      <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
        <li><a href="/forum" class="nav-link px-2 text-white">Форум</a></li>
        <li><a href="/rules" class="nav-link px-2 text-white">Правила</a></li>
        <li><a href="/feedback" class="nav-link px-2 text-white">Фидбек</a></li>
      </ul>
      <div th:if="${user != null}" style="display: contents">
        <div th:text="${user.email}" th:style="${user.usercard.isAdmin ? 'color: gold' : ''}"/>
        <a href="/rest/auth/logout?httpResponse=true" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
          <img width="40" height="32" th:src="@{/svg/logout-svgrepo-com.svg}"/>
        </a>
      </div>
      <div th:if="${user == null}" style="display: contents">
        <div class="text-end">
          <form action="/login">
            <button type="submit" class="btn btn-outline-light me-2">Login</button>
          </form>
        </div>
        <div class="text-end">
          <form action="/signup">
            <button type="submit" class="btn green-btn me-2 mt-0">Signup</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
