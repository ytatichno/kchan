<!DOCTYPE html>
<html lang="ru" xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}"/>
    <link rel="stylesheet" href="https://getbootstrap.com/docs/5.2/examples/sign-in/signin.css" crossorigin="anonymous"/>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link rel="stylesheet" th:href="@{/styles/common.css}" />
</head>
<body style="padding-top: 0;flex-direction: column;align-items: unset">
<header th:insert="~{blocks/header :: header}"></header>
<div th:insert="~{blocks/breadcrumb :: breadcrumb}"/>

<main >
    <div id="container">
<!--        <img id="image" width="100%" height="auto" src="/images/bg.jpeg" />-->
        <div class="greeting">
            <h2 th:text="'Привет ' + ${user != null ? user.usercard.nick : ''}"/>
        </div>
        <div class="list">
            <div class="list-head row">
                <div class="col-head" style="width: 5%; border-right: 1px solid white">#</div>
                <div class="col-md col-head">name</div>
                <div class="col-lg ">description</div>
            </div>
            <div class="list-content ">
                <div class="row light-row" th:each="section: ${sections}">
                    <div class="id-col" th:text="${section.id}" />
                    <a class="col-md name-col" th:text="${section.name}" th:href="'/forum/' + ${section.id}" />
                    <div class="col-lg" th:text="${section.description}" style="border-top: rgb(200, 211, 106) 1px solid;"/>
                </div>
            </div>
            <div class="list-tail row mb-5"><pager th:insert="~{blocks/pager :: pager}" /></div>
        </div>

    </div>
</main>

</body>

</html>
